[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -p no:pytest_ethereum
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    llm: Tests requiring LLM API calls
asyncio_mode = auto
