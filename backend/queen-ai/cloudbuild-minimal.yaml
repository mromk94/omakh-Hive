steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/omk-hive/omk-queen-ai', '-f', 'Dockerfile.minimal', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/omk-hive/omk-queen-ai']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'omk-queen-ai'
      - '--image'
      - 'gcr.io/omk-hive/omk-queen-ai'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Images to push to Artifact Registry
images: ['gcr.io/omk-hive/omk-queen-ai']
