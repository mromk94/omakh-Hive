name: Queen AI CI

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'backend/queen-ai/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/queen-ai/**'

jobs:
  test-queen-ai:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: omk_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/queen-ai/requirements.txt'
      
      - name: Install dependencies
        working-directory: backend/queen-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        working-directory: backend/queen-ai
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Format check with black
        working-directory: backend/queen-ai
        run: |
          pip install black
          black --check app
      
      - name: Type check with mypy
        working-directory: backend/queen-ai
        run: |
          pip install mypy
          mypy app --ignore-missing-imports --install-types --non-interactive || true
      
      - name: Run tests
        working-directory: backend/queen-ai
        run: pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/omk_test
          REDIS_URL: redis://localhost:6379
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/queen-ai/coverage.xml
          flags: queen-ai
