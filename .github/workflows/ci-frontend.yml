name: Frontend CI

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'omk-frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'omk-frontend/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'omk-frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: omk-frontend
        run: npm ci --omit=optional --legacy-peer-deps
      
      - name: Lint
        working-directory: omk-frontend
        run: npm run lint
      
      - name: Build
        working-directory: omk-frontend
        run: npm run build
        env:
          NEXT_PUBLIC_QUEEN_API_URL: https://omk-queen-ai-475745165557.us-central1.run.app
          NEXT_TELEMETRY_DISABLED: '1'
      
      - name: Upload coverage (optional)
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./omk-frontend/coverage/lcov.info
          flags: frontend
